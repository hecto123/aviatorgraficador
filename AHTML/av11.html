<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cascada tipo Aviator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@4.1.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe0b2 0%, #ffb74d 50%, #ffccbc 100%);
        }
        .inputs { margin-bottom: 10px; }
        .inputs input { width: 120px; margin-right: 5px; }
        #semillas-container {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            margin: 20px 0 20px 0;
            min-height: 60px;
            user-select: none;
            flex-wrap: wrap;
            overflow-x: auto;
            max-width: 1000px;
        }
        .semilla {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            margin-right: 8px;
            margin-bottom: 8px;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
            font-weight: bold;
            box-shadow: 1px 1px 6px rgba(0,0,0,0.13);
            transition: background 0.2s;
            position: relative;
        }
        .resultado {
            font-size: 0.9em;
            color: #333;
            background: #fff;
            border-radius: 8px;
            padding: 2px 6px;
            margin-top: 2px;
            margin-bottom: -10px;
            border: 1px solid #ccc;
        }
        .azul { background: #1976d2; }
        .violet { background: #8e24aa; }
        .fuccia { background: #e040fb; }
        .borrar-btn {
            margin-left: 10px;
            padding: 6px 16px;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .borrar-btn:hover { background: #b71c1c; }
        .cerrar {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #fff;
            color: #e53935;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 16px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #e53935;
            font-weight: bold;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #grafico-container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            background: #fffbeee0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 10px 0;
        }
        #grafico {
            width: 100% !important;
            min-height: 300px !important;
            max-height: 400px !important;
            aspect-ratio: 2.5/1;
            display: block;
        }
        #estadisticas {
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(255,152,0,0.12);
            border: 2px solid #ff9800;
            padding: 24px 5vw;
            max-width: 900px;
            margin: 24px auto 0 auto;
            font-size: 1.18em;
            font-weight: bold;
            color: #333;
            transition: all 0.3s;
        }
        @media (max-width: 700px) {
            #estadisticas {
                padding: 18px 2vw;
                font-size: 1em;
                max-width: 98vw;
            }
            #grafico-container {
                max-width: 98vw;
            }
        }
        .prediccion {
            font-weight: bold;
            color: #1976d2;
            font-size: 1.2em;
        }
        #alertas {
            max-width: 900px;
            margin: 16px auto 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .alerta-tarjeta {
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 1.08em;
            font-weight: bold;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 7px solid;
            animation: fadeIn 0.7s;
        }
        .alerta-caida { background: linear-gradient(90deg, #ffe0b2 60%, #ff7043 100%); color: #b71c1c; border-color: #ff7043;}
        .alerta-entrada { background: linear-gradient(90deg, #e3fcec 60%, #43a047 100%); color: #1b5e20; border-color: #43a047;}
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <h3>
        Ingresa el valor de cada ronda y haz clic en "Agregar" o presiona Enter.<br>
        Cada semilla muestra el valor y debajo el resultado de la fórmula.<br>
        El gráfico muestra la suma acumulada de esos resultados (tipo cascada).<br>
        <span style="color:#1976d2">Menor a 2: azul, 2 a 5: violeta, mayor a 5: fuccia.</span>
    </h3>
    <div class="inputs">
        <input type="number" id="valor" placeholder="Valor de ronda" step="any">
        <button onclick="agregarDato()" id="agregar-btn">Agregar</button>
        <button class="borrar-btn" onclick="borrarSemilla()">Borrar semilla</button>
    </div>
    <div id="semillas-container"></div>
    <div id="grafico-container">
        <canvas id="grafico"></canvas>
    </div>
    <div id="estadisticas"></div>
    <div id="alertas"></div>
    <script>
        let datos = [];
        let chart;
        let autoScroll = true;

        // EMA de periodo n
        function calcularEMA(arr, n) {
            let ema = [];
            let k = 2 / (n + 1);
            let prev = arr[0] || 0;
            ema.push(prev);
            for (let i = 1; i < arr.length; i++) {
                let val = arr[i] * k + prev * (1 - k);
                ema.push(val);
                prev = val;
            }
            return ema;
        }

        // RSI de periodo n
        function calcularRSI(arr, n) {
            let rsi = [];
            let gains = 0, losses = 0;
            for (let i = 1; i <= n; i++) {
                let diff = arr[i] - arr[i - 1];
                if (diff >= 0) gains += diff;
                else losses -= diff;
            }
            gains /= n;
            losses /= n;
            let rs = losses === 0 ? 100 : gains / losses;
            rsi[n] = 100 - (100 / (1 + rs));
            for (let i = n + 1; i < arr.length; i++) {
                let diff = arr[i] - arr[i - 1];
                let gain = diff > 0 ? diff : 0;
                let loss = diff < 0 ? -diff : 0;
                gains = (gains * (n - 1) + gain) / n;
                losses = (losses * (n - 1) + loss) / n;
                rs = losses === 0 ? 100 : gains / losses;
                rsi[i] = 100 - (100 / (1 + rs));
            }
            for (let i = 0; i < n; i++) rsi[i] = null;
            return rsi;
        }

        function detectarEntradas(arr, niveles) {
            let entradas = [];
            for (let nivel of niveles) {
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i - 1] < nivel && arr[i] >= nivel) {
                        entradas.push({ ronda: i + 1, nivel });
                    }
                }
            }
            return entradas;
        }

        // Alertas de predicción de caída para los niveles pedidos
        function alertasPrediccionCaida() {
            const acumulados = acumuladoResultados();
            if (acumulados.length < 3) return [];
            let n = Math.min(5, acumulados.length);
            let xs = [], ys = [];
            for (let i = acumulados.length - n; i < acumulados.length; i++) {
                xs.push(i + 1);
                ys.push(acumulados[i]);
            }
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            for (let i = 0; i < n; i++) {
                sumX += xs[i];
                sumY += ys[i];
                sumXY += xs[i] * ys[i];
                sumXX += xs[i] * xs[i];
            }
            let m = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            let b = (sumY - m * sumX) / n;
            let nextX = xs[n - 1] + 1;
            let pred = m * nextX + b;

            const niveles = [3, 2, 1.7, 1.5];
            let alertas = [];
            for (let nivel of niveles) {
                if (ys[n - 1] >= nivel && pred < nivel) {
                    alertas.push({
                        mensaje: `¡Alerta! El acumulado podría caer por debajo de ${nivel} en la próxima ronda (Predicción: ${pred.toFixed(2)})`,
                        tipo: "caida"
                    });
                }
            }
            return alertas;
        }

        function colorSemilla(valor) {
            if (valor > 5) return 'fuccia';
            if (valor >= 2) return 'violet';
            return 'azul';
        }

        function resultadoFormula(valor) {
            if (valor === "" || valor === null || isNaN(valor)) return "";
            return valor < 2 ? -1 : 1;
        }

        function acumuladoResultados() {
            let acumulado = 0;
            let arr = [];
            for (let v of datos) {
                let r = resultadoFormula(v);
                acumulado += (typeof r === "number" ? r : 0);
                arr.push(acumulado);
            }
            return arr;
        }

        function calcularPendiente() {
            const acumulados = acumuladoResultados();
            if (acumulados.length < 2) return 0;
            let n = Math.min(5, acumulados.length);
            let xs = [], ys = [];
            for (let i = acumulados.length - n; i < acumulados.length; i++) {
                xs.push(i + 1);
                ys.push(acumulados[i]);
            }
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            for (let i = 0; i < n; i++) {
                sumX += xs[i];
                sumY += ys[i];
                sumXY += xs[i] * ys[i];
                sumXX += xs[i] * xs[i];
            }
            let m = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            return m;
        }

        function prediccionProximaRonda() {
            const acumulados = acumuladoResultados();
            if (acumulados.length < 3) return "Sin datos suficientes";
            let n = Math.min(5, acumulados.length);
            let xs = [], ys = [];
            for (let i = acumulados.length - n; i < acumulados.length; i++) {
                xs.push(i + 1);
                ys.push(acumulados[i]);
            }
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            for (let i = 0; i < n; i++) {
                sumX += xs[i];
                sumY += ys[i];
                sumXY += xs[i] * ys[i];
                sumXX += xs[i] * xs[i];
            }
            let m = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            let b = (sumY - m * sumX) / n;
            let nextX = xs[n - 1] + 1;
            let pred = m * nextX + b;
            pred = Math.round(pred * 100) / 100;
            if (ys[n - 1] < 1.5 && pred >= 1.7) {
                return `¡Probable cruce de 1.7 en la próxima ronda! (Predicción: ${pred})`;
            } else if (ys[n - 1] < 1.5 && pred >= 1.5) {
                return `¡Probable cruce de 1.5 en la próxima ronda! (Predicción: ${pred})`;
            } else if (pred < 2) {
                return `Tendencia a menor a 2 (Predicción: ${pred})`;
            } else if (pred >= 2) {
                return `Tendencia a mayor o igual a 2 (Predicción: ${pred})`;
            } else {
                return `Sin tendencia clara (Predicción: ${pred})`;
            }
        }

        function calcularEstadisticas() {
            if (datos.length === 0) return {
                rondas: 0,
                promedio: 0,
                menos2: 0,
                masIgual2: 0,
                ultimos: [],
                prediccion: "Sin datos suficientes"
            };
            let suma = 0, menos2 = 0, masIgual2 = 0;
            let ultimos = datos.slice(-5);
            datos.forEach(v => {
                suma += v;
                if (v < 2) menos2++;
                else masIgual2++;
            });
            return {
                rondas: datos.length,
                promedio: (suma / datos.length).toFixed(2),
                menos2,
                masIgual2,
                ultimos,
                prediccion: prediccionProximaRonda()
            };
        }

        function mostrarEstadisticas() {
            const est = calcularEstadisticas();
            document.getElementById('estadisticas').innerHTML = `
                <b>Estadísticas:</b><br>
                Rondas: ${est.rondas}<br>
                Promedio: ${est.promedio}<br>
                Menores a 2: ${est.menos2}<br>
                Mayores o iguales a 2: ${est.masIgual2}<br>
                Últimos 5 valores: ${est.ultimos.join(', ')}<br>
                <span class="prediccion">Predicción próxima ronda: ${est.prediccion}</span>
            `;
        }

        function mostrarAlertas(alertas) {
            const alertasDiv = document.getElementById('alertas');
            alertasDiv.innerHTML = '';
            alertas.forEach(a => {
                const div = document.createElement('div');
                div.className = 'alerta-tarjeta ' + (a.tipo === "caida" ? 'alerta-caida' : 'alerta-entrada');
                div.textContent = a.mensaje;
                alertasDiv.appendChild(div);
            });
        }

        function actualizarSemillas() {
            const semillasDiv = document.getElementById('semillas-container');
            semillasDiv.innerHTML = '';
            const start = Math.max(0, datos.length - 50);
            const datosMostrar = datos.slice(start);
            datosMostrar.forEach((valor, idx) => {
                const semilla = document.createElement('div');
                semilla.className = 'semilla ' + colorSemilla(valor);

                const valorSpan = document.createElement('span');
                valorSpan.textContent = valor;
                semilla.appendChild(valorSpan);

                const res = document.createElement('span');
                res.className = 'resultado';
                res.textContent = resultadoFormula(valor);
                semilla.appendChild(res);

                const cerrar = document.createElement('span');
                cerrar.className = 'cerrar';
                cerrar.textContent = '×';
                cerrar.title = 'Borrar este valor';
                cerrar.onclick = function(e) {
                    e.stopPropagation();
                    datos.splice(start + idx, 1);
                    actualizarSemillas();
                    actualizarGrafico(true);
                    mostrarEstadisticas();
                    document.getElementById('valor').value = '';
                    document.getElementById('valor').focus();
                };
                semilla.appendChild(cerrar);

                semillasDiv.appendChild(semilla);
            });
        }

        function actualizarGrafico(scrollToEnd = false) {
            const ctx = document.getElementById('grafico').getContext('2d');
            if (chart) chart.destroy();
            const labels = datos.length ? datos.map((_, i) => i + 1) : [1,2,3,4,5];
            const acumulado = datos.length ? acumuladoResultados() : [0,0,0,0,0];
            const ema = datos.length ? calcularEMA(acumulado, 10) : [];
            const rsi = datos.length ? calcularRSI(acumulado, 14) : [];

            // Entradas por cruce de niveles
            const niveles = [1.5, 1.7, 2, 3];
            const entradas = detectarEntradas(acumulado, niveles);

            const pendiente = calcularPendiente();
            const colorLinea = pendiente >= 0 ? 'green' : 'red';
            const colorFondo = pendiente >= 0 ? 'rgba(76,175,80,0.13)' : 'rgba(244,67,54,0.13)';

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Acumulado fórmula',
                            data: acumulado,
                            borderColor: colorLinea,
                            backgroundColor: colorFondo,
                            fill: true,
                            tension: 0,
                            pointRadius: 4,
                            pointBackgroundColor: colorLinea,
                            pointBorderWidth: 2,
                            pointBorderColor: '#fff',
                            order: 1
                        },
                        {
                            label: 'EMA 10',
                            data: ema,
                            borderColor: '#ff9800',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0,
                            order: 2
                        },
                        {
                            label: 'RSI 14',
                            data: rsi,
                            borderColor: '#1976d2',
                            borderDash: [6, 4],
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            yAxisID: 'rsi',
                            tension: 0,
                            order: 3
                        },
                        {
                            label: 'Entradas',
                            data: labels.map((_, i) => {
                                const entrada = entradas.find(e => e.ronda === i + 1);
                                return entrada ? acumulado[i] : null;
                            }),
                            borderColor: 'transparent',
                            backgroundColor: '#e53935',
                            pointRadius: 8,
                            pointStyle: 'triangle',
                            type: 'scatter',
                            showLine: false,
                            order: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    if (context.dataset.label === 'Entradas') {
                                        return 'Entrada nivel';
                                    }
                                    if (context.dataset.label === 'RSI 14') {
                                        return `RSI: ${context.parsed.y ? context.parsed.y.toFixed(2) : ''}`;
                                    }
                                    if (context.dataset.label === 'EMA 10') {
                                        return `EMA: ${context.parsed.y ? context.parsed.y.toFixed(2) : ''}`;
                                    }
                                    return `Acumulado: ${context.parsed.y}`;
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                soporte15: {
                                    type: 'line',
                                    yMin: 1.5,
                                    yMax: 1.5,
                                    borderColor: 'red',
                                    borderWidth: 1,
                                    borderDash: [4, 4],
                                    label: {
                                        content: '1.5',
                                        enabled: true,
                                        position: 'end',
                                        backgroundColor: 'red',
                                        color: '#fff',
                                        font: { weight: 'bold', size: 10 }
                                    }
                                },
                                soporte17: {
                                    type: 'line',
                                    yMin: 1.7,
                                    yMax: 1.7,
                                    borderColor: '#1976d2',
                                    borderWidth: 1,
                                    borderDash: [4, 4],
                                    label: {
                                        content: '1.7',
                                        enabled: true,
                                        position: 'end',
                                        backgroundColor: '#1976d2',
                                        color: '#fff',
                                        font: { weight: 'bold', size: 10 }
                                    }
                                },
                                soporte2: {
                                    type: 'line',
                                    yMin: 2,
                                    yMax: 2,
                                    borderColor: '#43a047',
                                    borderWidth: 1,
                                    borderDash: [4, 4],
                                    label: {
                                        content: '2',
                                        enabled: true,
                                        position: 'end',
                                        backgroundColor: '#43a047',
                                        color: '#fff',
                                        font: { weight: 'bold', size: 10 }
                                    }
                                },
                                soporte3: {
                                    type: 'line',
                                    yMin: 3,
                                    yMax: 3,
                                    borderColor: '#ff9800',
                                    borderWidth: 1,
                                    borderDash: [4, 4],
                                    label: {
                                        content: '3',
                                        enabled: true,
                                        position: 'end',
                                        backgroundColor: '#ff9800',
                                        color: '#fff',
                                        font: { weight: 'bold', size: 10 }
                                    }
                                }
                            }
                        },
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                                onPan: function() { autoScroll = false; }
                            },
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'x',
                                drag: { enabled: true },
                                onZoom: function() { autoScroll = false; }
                            },
                            limits: {
                                x: { min: 0 }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Ronda', color: '#333' },
                            grid: { color: '#eee' },
                            ticks: { color: '#666', autoSkip: true, maxTicksLimit: 20 }
                        },
                        y: {
                            title: { display: true, text: 'Acumulado', color: '#333' },
                            grid: { color: '#eee' },
                            ticks: { color: '#666' }
                        },
                        rsi: {
                            position: 'right',
                            display: true,
                            min: 0,
                            max: 100,
                            title: { display: true, text: 'RSI', color: '#1976d2' },
                            grid: { drawOnChartArea: false },
                            ticks: { color: '#1976d2' }
                        }
                    }
                }
            });

            // Scroll automático al final si hay muchos datos y autoScroll activo
            if (autoScroll && datos.length > 20) {
                const total = datos.length;
                chart.options.scales.x.min = total - 19 > 0 ? total - 19 + 1 : 1;
                chart.options.scales.x.max = total;
                chart.update();
            } else {
                chart.options.scales.x.min = undefined;
                chart.options.scales.x.max = undefined;
                chart.update();
            }
        }

        function agregarDato() {
            const v = parseFloat(document.getElementById('valor').value);
            if (isNaN(v)) {
                alert('Por favor, ingresa un valor.');
                return;
            }
            datos.push(v);
            actualizarSemillas();
            autoScroll = true;
            actualizarGrafico(true);
            mostrarEstadisticas();

            let alertas = [];

            // Alertas de predicción de caída
            alertas = alertas.concat(alertasPrediccionCaida());

            // Entradas por cruce de niveles hacia arriba
            const acumulado = acumuladoResultados();
            const niveles = [1.5, 1.7, 2, 3];
            for (let nivel of niveles) {
                if (
                    acumulado.length > 1 &&
                    acumulado[acumulado.length - 2] < nivel &&
                    acumulado[acumulado.length - 1] >= nivel
                ) {
                    alertas.push({
                        mensaje: `¡Entrada detectada! Cruce ascendente del nivel ${nivel}`,
                        tipo: "entrada"
                    });
                }
            }

            mostrarAlertas(alertas);

            document.getElementById('valor').value = '';
            document.getElementById('valor').focus();
        }

        function borrarSemilla() {
            if (datos.length > 0) {
                datos.pop();
                actualizarSemillas();
                actualizarGrafico(true);
                mostrarEstadisticas();
            }
            document.getElementById('valor').value = '';
            document.getElementById('valor').focus();
            mostrarAlertas([]);
        }

        document.getElementById('valor').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                agregarDato();
            }
            if ((event.key === 'Backspace' || event.key === 'Delete') && this.value === '') {
                borrarSemilla();
                event.preventDefault();
            }
        });

        document.addEventListener('keydown', function(event) {
            const input = document.getElementById('valor');
            if ((event.key === 'Backspace' || event.key === 'Delete') && document.activeElement !== input) {
                borrarSemilla();
                event.preventDefault();
            }
        });

        // Inicializar
        actualizarSemillas();
        actualizarGrafico();
        mostrarEstadisticas();
    </script>
</body>
</html>
