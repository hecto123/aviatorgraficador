<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cascada tipo Aviator Mejorada</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@4.1.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .inputs { margin-bottom: 10px; }
        .inputs input { width: 120px; margin-right: 5px; }
        #semillas-container {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            margin: 20px 0 20px 0;
            min-height: 60px;
            user-select: none;
            flex-wrap: wrap;
        }
        .semilla {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            margin-right: 8px;
            margin-bottom: 8px;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
            font-weight: bold;
            box-shadow: 1px 1px 6px rgba(0,0,0,0.13);
            transition: background 0.2s;
            position: relative;
        }
        .resultado {
            font-size: 0.9em;
            color: #333;
            background: #fff;
            border-radius: 8px;
            padding: 2px 6px;
            margin-top: 2px;
            margin-bottom: -10px;
            border: 1px solid #ccc;
        }
        .azul { background: #1976d2; }
        .violet { background: #8e24aa; }
        .fuccia { background: #e040fb; }
        .borrar-btn {
            margin-left: 10px;
            padding: 6px 16px;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .borrar-btn:hover { background: #b71c1c; }
        .cerrar {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #fff;
            color: #e53935;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 16px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #e53935;
            font-weight: bold;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #grafico {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 10px;
            max-width: 1000px;
            margin: auto;
            display: block;
        }
        #estadisticas {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 16px;
            max-width: 1000px;
            margin: 24px auto 0 auto;
            font-size: 1.1em;
        }
        .prediccion {
            font-weight: bold;
            color: #1976d2;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h3>
        Ingresa el valor de cada ronda y haz clic en "Agregar" o presiona Enter.<br>
        Cada semilla muestra el valor y debajo el resultado de la fórmula.<br>
        El gráfico muestra la suma acumulada de esos resultados (tipo cascada).<br>
        <span style="color:#1976d2">Menor a 2: azul, 2 a 5: violeta, mayor a 5: fuccia.</span>
    </h3>
    <div class="inputs">
        <input type="number" id="valor" placeholder="Valor de ronda" step="any">
        <button onclick="agregarDato()" id="agregar-btn">Agregar</button>
        <button class="borrar-btn" onclick="borrarSemilla()">Borrar semilla</button>
    </div>
    <div id="semillas-container"></div>
    <div>
        <canvas id="grafico" width="1000" height="500"></canvas>
    </div>
    <div id="estadisticas"></div>
    <script>
        let datos = [];
        let chart;
        let alerta15 = false;
        let alerta17 = false;

        function colorSemilla(valor) {
            if (valor > 5) return 'fuccia';
            if (valor >= 2) return 'violet';
            return 'azul';
        }

        function resultadoFormula(valor) {
            if (valor === "" || valor === null || isNaN(valor)) return "";
            return valor < 2 ? -1 : 1;
        }

        function acumuladoResultados() {
            let acumulado = 0;
            let arr = [];
            for (let v of datos) {
                let r = resultadoFormula(v);
                acumulado += (typeof r === "number" ? r : 0);
                arr.push(acumulado);
            }
            return arr;
        }

        function prediccionCuota() {
            const acumulados = acumuladoResultados();
            if (acumulados.length < 5) return "Sin datos suficientes";
            const ultimos = acumulados.slice(-5);
            let sumDiff = 0;
            for (let i = 1; i < ultimos.length; i++) {
                sumDiff += ultimos[i] - ultimos[i - 1];
            }
            const pendiente = sumDiff / (ultimos.length - 1);
            const ultimo = ultimos[ultimos.length - 1];
            if (ultimo < 1.5 && ultimo + pendiente >= 1.7) {
                return "¡Tendencia: posible cruce de 1.7 en la próxima ronda!";
            } else if (ultimo < 1.5 && ultimo + pendiente >= 1.5) {
                return "¡Tendencia: posible cruce de 1.5 en la próxima ronda!";
            } else if (ultimo >= 1.7) {
                return "Ya superó 1.7";
            } else if (ultimo >= 1.5) {
                return "Ya superó 1.5";
            } else {
                return "Tendencia insuficiente para cruce inmediato";
            }
        }

        function calcularEstadisticas() {
            if (datos.length === 0) return {
                rondas: 0,
                promedio: 0,
                menos2: 0,
                masIgual2: 0,
                ultimos: [],
                prediccion: "Sin datos suficientes"
            };
            let suma = 0, menos2 = 0, masIgual2 = 0;
            let ultimos = datos.slice(-5);
            datos.forEach(v => {
                suma += v;
                if (v < 2) menos2++;
                else masIgual2++;
            });
            return {
                rondas: datos.length,
                promedio: (suma / datos.length).toFixed(2),
                menos2,
                masIgual2,
                ultimos,
                prediccion: prediccionCuota()
            };
        }

        function mostrarEstadisticas() {
            const est = calcularEstadisticas();
            document.getElementById('estadisticas').innerHTML = `
                <b>Estadísticas:</b><br>
                Rondas: ${est.rondas}<br>
                Promedio: ${est.promedio}<br>
                Menores a 2: ${est.menos2}<br>
                Mayores o iguales a 2: ${est.masIgual2}<br>
                Últimos 5 valores: ${est.ultimos.join(', ')}<br>
                <span class="prediccion">${est.prediccion}</span>
            `;
        }

        function actualizarSemillas() {
            const semillasDiv = document.getElementById('semillas-container');
            semillasDiv.innerHTML = '';
            datos.forEach((valor, idx) => {
                const semilla = document.createElement('div');
                semilla.className = 'semilla ' + colorSemilla(valor);

                const valorSpan = document.createElement('span');
                valorSpan.textContent = valor;
                semilla.appendChild(valorSpan);

                const res = document.createElement('span');
                res.className = 'resultado';
                res.textContent = resultadoFormula(valor);
                semilla.appendChild(res);

                const cerrar = document.createElement('span');
                cerrar.className = 'cerrar';
                cerrar.textContent = '×';
                cerrar.title = 'Borrar este valor';
                cerrar.onclick = function(e) {
                    e.stopPropagation();
                    datos.splice(idx, 1);
                    actualizarSemillas();
                    actualizarGrafico();
                    mostrarEstadisticas();
                    document.getElementById('valor').value = '';
                    document.getElementById('valor').focus();
                    alerta15 = false;
                    alerta17 = false;
                };
                semilla.appendChild(cerrar);

                semillasDiv.appendChild(semilla);
            });
        }

        function actualizarGrafico() {
            const ctx = document.getElementById('grafico').getContext('2d');
            if (chart) chart.destroy();
            const labels = datos.length ? datos.map((_, i) => i + 1) : [1,2,3,4,5];
            const data = datos.length ? acumuladoResultados() : [0,0,0,0,0];
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Acumulado fórmula',
                        data: data,
                        borderColor: '#8e24aa',
                        backgroundColor: 'rgba(142,36,170,0.13)',
                        fill: true,
                        tension: 0.6,
                        pointRadius: 8,
                        pointBackgroundColor: '#8e24aa',
                        pointBorderWidth: 2,
                        pointBorderColor: '#fff'
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Acumulado: ${context.parsed.y}`;
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                soporte15: {
                                    type: 'line',
                                    yMin: 1.5,
                                    yMax: 1.5,
                                    borderColor: 'red',
                                    borderWidth: 1,
                                    borderDash: [4, 4],
                                    label: {
                                        content: 'Soporte 1.5',
                                        enabled: true,
                                        position: 'end',
                                        backgroundColor: 'red',
                                        color: '#fff',
                                        font: { weight: 'bold', size: 10 }
                                    }
                                },
                                soporte17: {
                                    type: 'line',
                                    yMin: 1.7,
                                    yMax: 1.7,
                                    borderColor: '#1976d2',
                                    borderWidth: 1,
                                    borderDash: [4, 4],
                                    label: {
                                        content: 'Soporte 1.7',
                                        enabled: true,
                                        position: 'end',
                                        backgroundColor: '#1976d2',
                                        color: '#fff',
                                        font: { weight: 'bold', size: 10 }
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Ronda', color: '#333' },
                            grid: { color: '#eee' },
                            ticks: { color: '#666' }
                        },
                        y: {
                            title: { display: true, text: 'Acumulado', color: '#333' },
                            grid: { color: '#eee' },
                            ticks: { color: '#666' },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function agregarDato() {
            const v = parseFloat(document.getElementById('valor').value);
            if (isNaN(v)) {
                alert('Por favor, ingresa un valor.');
                return;
            }
            datos.push(v);
            actualizarSemillas();
            actualizarGrafico();
            mostrarEstadisticas();

            const acumulados = acumuladoResultados();
            // ALERTA 1.5
            if (
                (acumulados.length === 1 && acumulados[0] >= 1.5 && !alerta15) ||
                (acumulados.length > 1 && acumulados[acumulados.length - 2] < 1.5 && acumulados[acumulados.length - 1] >= 1.5 && !alerta15)
            ) {
                alert('¡Entrada a cuota 1.5 detectada!');
                alerta15 = true;
            }
            // ALERTA 1.7
            if (
                (acumulados.length === 1 && acumulados[0] >= 1.7 && !alerta17) ||
                (acumulados.length > 1 && acumulados[acumulados.length - 2] < 1.7 && acumulados[acumulados.length - 1] >= 1.7 && !alerta17)
            ) {
                alert('¡Entrada a cuota 1.7 detectada!');
                alerta17 = true;
            }
            // Reset alertas si baja
            if (acumulados[acumulados.length - 1] < 1.5) alerta15 = false;
            if (acumulados[acumulados.length - 1] < 1.7) alerta17 = false;

            document.getElementById('valor').value = '';
            document.getElementById('valor').focus();
        }

        function borrarSemilla() {
            if (datos.length > 0) {
                datos.pop();
                actualizarSemillas();
                actualizarGrafico();
                mostrarEstadisticas();
            }
            document.getElementById('valor').value = '';
            document.getElementById('valor').focus();
            alerta15 = false;
            alerta17 = false;
        }

        document.getElementById('valor').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                agregarDato();
            }
            if ((event.key === 'Backspace' || event.key === 'Delete') && this.value === '') {
                borrarSemilla();
                event.preventDefault();
            }
        });

        document.addEventListener('keydown', function(event) {
            const input = document.getElementById('valor');
            if ((event.key === 'Backspace' || event.key === 'Delete') && document.activeElement !== input) {
                borrarSemilla();
                event.preventDefault();
            }
        });

        // Inicializar
        actualizarSemillas();
        actualizarGrafico();
        mostrarEstadisticas();
    </script>
</body>
</html>
