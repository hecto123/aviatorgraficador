<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfico Dinámico con Una Casilla</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .inputs {
            margin-bottom: 10px;
        }
        .inputs input {
            width: 120px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h3>Ingresa un valor y haz clic en "Agregar" o presiona Enter:</h3>
    <div class="inputs">
        <input type="number" id="valor" placeholder="Valor">
        <button onclick="agregarDato()">Agregar</button>
    </div>
    <div>
        <canvas id="grafico" width="600" height="400"></canvas>
    </div>
    <script>
        let datos = [];
        let chart;

        function actualizarGrafico() {
            const ctx = document.getElementById('grafico').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: datos.map((_, i) => i + 1),
                    datasets: [{
                        label: 'Valores ingresados',
                        data: datos,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: false,
                    scales: {
                        x: { title: { display: true, text: 'Índice' } },
                        y: { title: { display: true, text: 'Valor' } }
                    }
                }
            });
        }

        function agregarDato() {
            const v = parseFloat(document.getElementById('valor').value);
            if (isNaN(v)) {
                alert('Por favor, ingresa un valor.');
                return;
            }
            datos.push(v);
            actualizarGrafico();
            document.getElementById('valor').value = '';
        }

        // Permitir agregar con Enter
        document.getElementById('valor').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                agregarDato();
            }
        });

        // Inicializar gráfico vacío
        actualizarGrafico();
    </script>
</body>
</html>
